<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Главная</title>
    <link rel="stylesheet" href="/resources/public/css/show.css">
</head>
<body style="background-color: blanchedalmond">
<div th:insert="adminNavbar"></div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-9">
            <th:block th:each="order : ${orders}">
                <div class="card mt-3">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${order.getUser().getUsername()}"></h3>
                        <p class="card-text" th:text="${'Дата: ' + order.getFinish_date()}"></p>
                        <p class="card-text" th:text="${'Комментарий: ' + order.getComment()}"></p>
                        <div class="mt-5">
                            <form method="get" style="display: inline"
                                  th:action="@{'/admin/order/show/' + ${order.getOrder_id()}}">
                                <button type="submit" class="btn btn-primary mt-5">Подробней</button>
                            </form>
                            <form method="post" style="display: inline"
                                  th:action="@{'/admin/order/complete/' + ${order.getOrder_id()}}">
                                <button type="submit" class="btn btn-primary mt-5">Выполнить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
