<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: blanchedalmond">

<div class="container">

    <form method="POST" th:modelAttribute="userForm" class="form-group" th:action="@{/registration}">
        <h2>Создание аккаунта</h2>
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" autofocus="true">
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" autofocus="true">
            <input type="password" name="confirmPassword" class="form-control mb-3" placeholder="Confirm Password"
                   autofocus="true">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
