<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + avatar}" class="rounded float-start"
                 style="width: 300px; height: 300px"/>
        </div>
        <div class="col">
            <form method="post" th:action="@{/main/account}" th:modeAttribute="updateForm" id="userForm"
                  enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Имя</span>
                    <input name="name" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${name}"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm2">Фамилия</span>
                    <input name="surname" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${surname}"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm3">Должность</span>
                    <input name="position" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${position}" disabled
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm4">Образование</span>
                    <input name="education" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${education}"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm5">Дата рождения</span>
                    <input name="date" type="date" class="form-control" aria-label="Sizing example input"
                           th:value="${birthday}"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <input type="file" name="file" class="form-control" aria-label="Sizing example input"
                           accept="image/png, image/jpeg" placeholder="Файл для аватара">
                </div>
                <!--                <button type="submit" class="btn btn-warning">Изменить</button>-->
            </form>
            <button type="submit" class="btn btn-warning" onclick="document.forms['userForm'].submit()">Изменить
            </button>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
