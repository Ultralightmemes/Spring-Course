<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Графики</title>
    <!-- import plugin script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>
<body>
<div th:insert="userNavbar"></div>

<div class="container">
    <div>
        <h1 style="text-align: center">Повара</h1>
        <canvas id="cooks" width="800" height="400"
                style="margin-left: auto; margin-right: auto; display: block;"></canvas>
    </div>
    <div>
        <h1 style="text-align: center">Сеты</h1>
        <canvas id="sets" width="800" height="400"
                style="margin-left: auto; margin-right: auto; display: block;"></canvas>
    </div>
</div>

<script th:inline="javascript">
    var cooks = [[${cooks}]];
    var dishes = [[${numDishes}]];
    var barData = {
        labels: cooks,
        datasets: [

            {
                fillColor: "rgba(237,180,248,0.4)",
                strokeColor: "rgba(184,25,253,0.4)",
                data: dishes
            }
        ]
    }
    var cooksBar = document.getElementById("cooks").getContext("2d");
    new Chart(cooksBar).Bar(barData);

    var sets = [[${sets}]];
    var setDishes = [[${numSetDishes}]];

    var barData1 = {
        labels: sets,
        datasets: [

            {
                fillColor: "rgba(237,180,248,0.4)",
                strokeColor: "rgba(184,25,253,0.4)",
                data: setDishes
            }
        ]
    }
    var setsBar = document.getElementById("sets").getContext("2d");
    new Chart(setsBar).Bar(barData1);
</script>

</body>
</html>
