<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body style="background-color: blanchedalmond">
<div th:insert="userNavbar"></div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post" th:action="@{'/dishes/update/' + ${dish.getDish_id()}}" th:modelAttribute="updateForm"
                  id="dishForm" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Название</span>
                    <input name="name" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${dish.getName()}" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm1">Ингредиенты</span>
                    <input name="ingredients" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${dish.getIngredients()}" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm2">Цена</span>
                    <input name="price" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${dish.getPrice()}" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm3">Страна</span>
                    <input name="country" type="text" class="form-control" aria-label="Sizing example input"
                           th:value="${dish.getCountry()}" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="form-floating mb-3">
                    <textarea name="description" id="description" class="form-control" style="resize:none;"
                              th:text="${dish.getDescription()}"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="file" name="file" class="form-control" aria-label="Sizing example input"
                           accept="image/png, image/jpeg" placeholder="Изображение блюда">
                </div>
            </form>
            <button type="submit" class="btn btn-warning" onclick="document.forms['dishForm'].submit()">Изменить
            </button>
        </div>
        <div class="col"></div>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
