<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <form method="POST" th:modelAttribute="userForm" class="form" th:action="@{/registration}">
        <h2>Create your account</h2>
        <div>
            <input type="text" name="username" class="form-control" placeholder="Username" autofocus="true">
        </div>
        <div>
            <input type="text" name="password" class="form-control" placeholder="Password" autofocus="true">
        </div>
        <div>
            <input type="text" name="confirmPassword" class="form-control" placeholder="Confirm Password"
                   autofocus="true">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
