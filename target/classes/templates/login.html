<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <form method="POST" th:action="@{/login}" class="form">
        <h2 class="form-heading">Вход</h2>

        <div class="form-group">
            <input name="username" type="text" class="form-control mb-3" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" class="form-control mb-3" placeholder="Password"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
            <span th:utext="${error}"></span>
            <h4 class="text-center"><a th:href="@{/registration}">Создать аккаунт</a></h4>
        </div>

    </form>

</div>
</body>
</html>
